<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      color: #1a202c;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4a5568;
      text-align: left;
      font-size: 1rem;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #2d3748;
      outline: none;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    button {
      background-color: #48bb78;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.125rem;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #38a169;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .link-container {
      margin-top: 1.5rem;
    }
    .link-container a {
      color: #4299e1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .link-container a:hover {
      color: #3182ce;
      text-decoration: underline;
    }
    #status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      word-wrap: break-word;
    }
    #status.success {
      background-color: #c6f6d5;
      color: #2f855a;
      border: 1px solid #68d391;
    }
    #status.error {
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #fc8181;
    }
    #loading {
      display: none;
      margin-top: 1.5rem;
      font-style: italic;
      color: #718096;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New User</h1>
    <form id="addUserForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="e.g., john.doe" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="e.g., john.doe@example.com" required>
      </div>
      <button type="submit">Add User</button>
    </form>
    <div id="loading">Adding user...</div>
    <div id="status"></div>
    <div class="link-container">
      <a href="index.html">Go Back to Lookup</a>
    </div>
  </div>

  <script>
    const ALB_DNS_NAME = 'http://ecs-db-insert-alb-779503417.us-east-1.elb.amazonaws.com';

    const form = document.getElementById('addUserForm');
    const statusDiv = document.getElementById('status');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      statusDiv.textContent = '';
      statusDiv.className = '';
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch(`${ALB_DNS_NAME}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email })
        });

        const result = await response.json();

        if (response.ok) {
          statusDiv.textContent = result.message;
          statusDiv.classList.add('success');
          form.reset();
        } else {
          statusDiv.textContent = result.error || `Error: ${response.statusText}`;
          statusDiv.classList.add('error');
        }
      } catch (error) {
        console.error('Error adding user:', error);
        statusDiv.textContent = `An unexpected error occurred: ${error.message}`;
        statusDiv.classList.add('error');
      } finally {
        loadingDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
